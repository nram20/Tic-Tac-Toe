<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="turn">Turn # 1</div>
  <div id="playerPrompt"></div>
  <div id="playerTurn"></div>
  <div class="resetGame">
    <button id="reset">How about a rematch?</button>
  </div>
  <div class="container">
  <table id="grid" cellspacing="5">
    <tbody id="gridBody">
      <tr class="row" id="firstrow">
        <td class="cells" id="1"></td>
        <td class="cells" id="2"></td>
        <td class="cells" id="3"></td>
      </tr>
      <tr class="row" id="secondrow">
        <td class="cells" id="4"></td>
        <td class="cells" id="5"></td>
        <td class="cells" id="6"></td>
      </tr>
      <tr class="row" id="thirdrow">
        <td class="cells" id="7"></td>
        <td class="cells" id="8"></td>
        <td class="cells" id="9"></td>
      </tr>
    </tbody>
  </table>
  </div>



  <script src="main.js"></script>
</body>
</html>
